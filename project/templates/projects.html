{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1>Projects</h1>
{% for pk in projects %}
<section class="project">
    <div class="project-dim">
        <h3>{{ pk.title }}</h3>
        <img src="{{ pk.image.url }}" alt="project 1"><br>
        <button class="btn azul"><a href="{% url 'projectd' pk.id %}">READ MORE</a></button>
    </div>
</section>
{% endfor %}
{% endblock %}
